            <fieldset>
                <input type="radio" name="genero" value="Hombre"><label>Hombre</label>

                <input type="radio" name="genero" value="otro"><label>Otro</label>
            </fieldset>
            <label for="sobre">Hablanos sobre tí</label>

            <button onclick="document.info.action = 'form-2.html'">Atras</button>
